<script type="text/javascript">
    const body = document.querySelector('body');
    const btnFilter = document.querySelectorAll('.btn_filter');
    const btnFilterArr = Array.from(btnFilter);
    const bgbtnFilter = btnFilterArr.slice(0, 10);
    const lybtnFilter = btnFilterArr.slice(10);
    const lyWrap = document.querySelector('.layer_wrap');
    const btnClose = document.querySelector('.btn_close');
    const btnConfirm = document.querySelector('.btn_confirm');
    let locateY = 0;

    function showLayer() {
        if(lyWrap.style.display !== 'block') {
            lyWrap.style.display = 'block';
        }
        else {
            lyWrap.style.display = '';
        }
        fixedBg();
    }

    function hideLayer() {
        lyWrap.style.display = '';
        body.style.cssText = '';
        window.scrollTo(0, locateY);
    }

    function fixedBg() {
        locateY = window.scrollY;
        body.style.cssText = `inset:-${locateY}px 0px 0px; overflow:hidden; touch-action:none; position:fixed;}`;
    }

    function activeBtn(e) {
        lybtnFilter.forEach((b) => {
            b.ariaSelected = false;
        })
        e.currentTarget.ariaSelected = true;
    }

    bgbtnFilter.forEach((b) => {
        b.addEventListener('click', showLayer);
    })
    lybtnFilter.forEach((b) => {
        b.addEventListener('click', activeBtn);
    })
    btnClose.addEventListener('click', hideLayer);
    btnConfirm.addEventListener('click', hideLayer);
</script>
